<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grievance Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Government Grievance Portal</h1>
    <p>Register and track your complaints easily</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Submit Your Complaint</h2>
      <form id="complaintForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email ID</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="state">Select State</label>
        <select id="state" required>
          <option value="">--Select State--</option>
          <option value="Bihar">Bihar</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
        </select>

        <label for="district">Select District</label>
        <select id="district" required>
          <option value="">--Select District--</option>
        </select>

        <label for="message">Complaint Details</label>
        <textarea id="message" placeholder="Write your issue..." required></textarea>

        <button type="submit">Submit Complaint</button>
      </form>
    </section>

    <section class="status-section">
      <h2>Complaint Submitted</h2>
      <div id="output"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Govt Tech Internship Project | Frontend Prototype by Sahil Farzan</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
